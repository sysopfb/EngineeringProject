{% extends "base.html" %}
{%block content %}
<div>
    <p><img src={{card.image_url}} style="float:left"/></p>
    <p>
        <h1>{{card.name}}</h1><br>
        {% for ability in abilities %}
        <b>{{ability}}</b><br>
        {% endfor %}
        {{card.flavor_text}}
    </p>
</div> 
{% endblock %}
